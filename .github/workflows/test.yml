name: Firestore Rules Tests

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'functions/src/**'
      - 'tests/**'
  pull_request:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'functions/src/**'
      - 'tests/**'

jobs:
  test-standard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'

      - name: Cache firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ github.sha }}
          restore-keys: |
              ${{ runner.os }}-firebase-emulators-

      - name: Install dependencies
        run: npm ci && npm install -g firebase-tools

      - name: Run tests
        run: firebase emulators:exec --only "firestore,auth" "npm run test-standard"
  test-hard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
      
      - name: Cache firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ github.sha }}
          restore-keys: |
              ${{ runner.os }}-firebase-emulators-

      - name: Install dependencies
        run: npm ci && npm install -g firebase-tools

      - name: Run tests
        run: firebase emulators:exec --only "firestore,auth" "npm run test-hard"